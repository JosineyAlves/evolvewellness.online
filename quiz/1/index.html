<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick questions</title>
    <link rel="shortcut icon" href="survey1c.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_logo">
          <p style="color: #fff; font-size: 16px;">DR. RACHEL MILLER</p>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <section class="main" id="surveyMain">
        <div id="surveyContainer" class="container surveyContainerOne">
          <h3>The Japanese Digestive Hack: Take This 7-Second Quiz to See If It Can End Your Bloating and Constipation for Good!</h3>
          <form id="survey" method="post">
            <ul id="pagination" class="pagination paginationOne">
              <li class="pagination__item pagination__item--one"></li>
              <li class="pagination__item pagination__item--two"></li>
              <li class="pagination__item pagination__item--three"></li>
              <li class="pagination__item pagination__item--four"></li>
              <li class="pagination__item pagination__item--five"></li>
            </ul>
            <div class="outerWrapper boxes">
              <div class="box">
                <div id="stepContainer">
                  <div id="step1" class="step-content">
                    <h2 style="text-align: center;">How often do you go to the bathroom with no trouble?</h2>
                    <br>
                    <div class="answers" data-answer="checkbox">
                      <div class="answers__item answers__item--label-over">
                        <input type="radio" value="Every day" name="Bathroom" id="Bathroom1">
                        <label for="Bathroom1" class="question-type-radio">
                          <div class="label__img">
                            <img class="lazyloaded" src="survey1c.png">
                          </div>
                          <span>Every day</span>
                        </label>
                      </div>
                      <div class="answers__item answers__item--label-over">
                        <input type="radio" value="3-4 times" name="Bathroom" id="Bathroom2">
                        <label for="Bathroom2" class="question-type-radio">
                          <div class="label__img">
                            <img class="lazyloaded" src="survey1c.png">
                          </div>
                          <span>3â€“4 times a week</span>
                        </label>
                      </div>
                      <div class="answers__item answers__item--label-over">
                        <input type="radio" value="Less than twice" name="Bathroom" id="Bathroom3">
                        <label for="Bathroom3" class="question-type-radio">
                          <div class="label__img">
                            <img class="lazyloaded" src="survey1c.png">
                          </div>
                          <span>Less than twice</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer class="footer"></footer>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="main_script.js"></script>
  </body>
</html>
